<br>
<h4 class="text-center">Ajouter, modifier ou supprimer une espèce</h4>
<hr>
<div class="container">
  <form [formGroup]="">
    <h4 class="text-center">Espèces</h4>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Nouvelle espèce</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nouvelle espèce" aria-label="valeur" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" >Ajouter</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
            <div class="form-group">
              <label>Espèces enregistrées</label>
              <select class="custom-select">
                <option selected>Choisissez une caractéristique...</option>
                <option value="1">cheveux long</option>
                <option value="2">couleur de yeux</option>
                <option value="3">poils long</option>
              </select>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Valeur</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Valeur" aria-label="valeur" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" >Modifier</button>
                  <button class="btn btn-outline-secondary" type="button" >Supprimer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <hr>
    <h4 class="text-center">Races</h4>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Nouvelle race</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nouvelle race" aria-label="valeur" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" >Ajouter</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Races enregistrées pour l'espèce</label>
          <select class="custom-select">
            <option selected>Choisissez une race...</option>
            <option value="1">cheveux long</option>
            <option value="2">couleur de yeux</option>
            <option value="3">poils long</option>
          </select>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>Valeur</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Valeur" aria-label="valeur" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" >Modifier</button>
              <button class="btn btn-outline-secondary" type="button" >Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h4 class="text-center">Caractéristiques</h4>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Nouvelle caractéristique</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Valeur" aria-label="valeur" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" >Ajouter</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Caractéristiques enregistrées pour l'espèce </label>
          <select class="custom-select">
            <option selected>Choisissez une caractéristique...</option>
            <option value="1">cheveux long</option>
            <option value="2">couleur de yeux</option>
            <option value="3">poils long</option>
          </select>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>Valeur</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Valeur" aria-label="valeur" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" >Modifier</button>
              <button class="btn btn-outline-secondary" type="button" >Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<hr>
<br>
