<div class="jumbotron">
  <div>
    <h1 class="display-4">Profil</h1>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 d-flex justify-content-center">

      <div class="card">

        <div class="imageProfile text-center mt-2" (click)="toChangeImage()">

          <img src="assets/images/img_avatar.png" class="card-img-top" alt="...">

          <div class="middle">
            <div class="text"><i class="contacts material-icons align-middle">mode_edit</i> </div>
          </div>

        </div>

        <hr>
        <div class="card-body">
          <h5 class="card-title">{{this.user.username}}</h5>
          <p>Description de votre profil</p>
          <p>Vos écrits</p>
          <p>Vos contacts</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Compte crée le 31/01/2021</small>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-8 d-flex justify-content-center">

      <div class="cardRight card">
        <div class="card-body">
          <p class="text-right"><span class="text-red">*</span>  champs obligatoires</p>
          <form [formGroup]="formUser">
            <div class="form-group">
              <label for="penName">Nom de plume <span class="text-red">*</span> </label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="penName" formControlName="penName" value="Nom de plume" #penName [readonly]="!btnEditPenName">
                <div class="input-group-append">
                  <button *ngIf="!btnEditPenName" class="btn-form btn btn-outline-info" type="button" (click)="openEditPenName()"><i class="material-icons align-middle">create</i></button>
                  <button *ngIf="btnEditPenName" class="btn-form btn btn-outline-success" type="button" (click)="savePenName()"><i class="material-icons align-middle">check</i></button>
                  <button *ngIf="btnEditPenName" class="btn-form btn btn-outline-danger" type="button" (click)="cancelPenName()"><i class="material-icons align-middle">close</i></button>
                </div>
              </div>
            </div>


            <div class="form-group">
              <label for="mail">Adresse mail <span class="text-red">*</span> </label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="mail" formControlName="mail" value="test@test.fr" #mail [readonly]="!btnEditMail">
                <div class="input-group-append">
                  <button *ngIf="!btnEditMail" class="btn-form btn btn-outline-info" type="button" (click)="openEditMail()"><i class="material-icons align-middle">create</i></button>
                  <button *ngIf="btnEditMail" class="btn-form btn btn-outline-success" type="button" (click)="saveMail()"><i class="material-icons align-middle">check</i></button>
                  <button *ngIf="btnEditMail" class="btn-form btn btn-outline-danger" type="button" (click)="cancelMail()"><i class="material-icons align-middle">close</i></button>
                </div>
              </div>
            </div>

            <div *ngIf="!editPassword">
              <button class="btn btn-danger float-right" (click)="openEditPassword()">Changer le mot de passe </button>
            </div>

            <div *ngIf="editPassword" class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Nouveau mot de passe" #password>
            </div>

            <div *ngIf="editPassword" class="form-group">
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmez votre nouveau mot de passe">
            </div>

            <div *ngIf="editPassword" class="form-group">
              <button class="btn btn-danger float-right" (click)="cancelPassword()"><i class="stories material-icons align-middle">close</i> </button>
              <button class="btn btn-success float-right mr-2" (click)="savePassword()"><i class="stories material-icons align-middle">check</i> </button>

            </div>
          </form>
          <br>
          <br>
          <br>

          <form [formGroup]="formPersonalInformations">
            <h4 class="text-center">Informations personnelles (facultative)</h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Prénom" #firstName [readonly]="!btnEditPersonnalInformations">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nom" [readonly]="!btnEditPersonnalInformations">
              </div>
            </div>
            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Adresse" [readonly]="!btnEditPersonnalInformations">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" formControlName="city" placeholder="Ville" [readonly]="!btnEditPersonnalInformations">
              </div>
              <div class="form-group col-md-4">
                <label for="zipCode">Code postal</label>
                <input type="text" class="form-control" id="zipCode" formControlName="zipCode" placeholder="Code Postal" [readonly]="!btnEditPersonnalInformations">
              </div>
            </div>
            <button *ngIf="!btnEditPersonnalInformations" class="btn btn-outline-info float-right" (click)="openEditPersonnaleInformations()">Modifier</button>
            <button *ngIf="btnEditPersonnalInformations" class="btn btn-outline-danger float-right" (click)="cancelPersonnaleInformations()">Annuler</button>
            <button *ngIf="btnEditPersonnalInformations" class="btn btn-outline-success float-right mr-1" (click)="savePersonnaleInformations()">Enregistrer les modificatons</button>

          </form>
        </div>


      </div>

    </div>

</div>
</div>

<hr>

<div class="jumbotron parralx-bottom">
</div>
